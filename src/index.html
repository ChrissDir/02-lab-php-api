<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gestion des Technologies</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css">
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" defer></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" defer></script>
    <script src="index.js" defer></script>
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4">Gestion des Technologies</h1>

        <!-- Formulaire pour ajouter une nouvelle technologie -->
        <div class="mb-4">
            <h2>Ajouter une nouvelle technologie</h2>
            <form id="add-technology-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="logo" class="form-label">Logo URL</label>
                    <input type="url" class="form-control" id="logo" required>
                </div>
                <div class="mb-3">
                    <label for="category_id" class="form-label">ID de Catégorie</label>
                    <input type="number" class="form-control" id="category_id" required>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>

        <!-- Table pour afficher toutes les technologies -->
        <div class="mb-4">
            <h2>Liste des Technologies</h2>
            <table class="table table-striped" id="technologies-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Logo</th>
                        <th>ID de Catégorie</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les lignes seront ajoutées ici par JavaScript -->
                </tbody>
            </table>
        </div>
        <!-- Section pour gérer les catégories -->
        <div class="mb-4">
            <h2>Ajouter une nouvelle catégorie</h2>
            <form id="add-category-form">
                <div class="mb-3">
                    <label for="category-name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="category-name" required>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>

        <!-- Liste des catégories -->
        <div>
            <h2>Liste des Catégories</h2>
            <ul id="category-list" class="list-group">
                <!-- Les catégories seront insérées ici -->
            </ul>
        </div>

        <!-- Section pour gérer les ressources -->
        <div class="mb-4">
            <h2>Ajouter une nouvelle ressource</h2>
            <form id="add-resource-form">
                <div class="mb-3">
                    <label for="resource-name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="resource-name" required>
                </div>
                <div class="mb-3">
                    <label for="resource-url" class="form-label">URL</label>
                    <input type="url" class="form-control" id="resource-url" required>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>

        <!-- Liste des ressources -->
        <div>
            <h2>Liste des Ressources</h2>
            <ul id="resource-list" class="list-group">
                <!-- Les ressources seront insérées ici -->
            </ul>
        </div>
    </div>

</body>

</html>
